<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Tela de Login</title>

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Fa√ßa login para acessar sua conta</p>

                    <div class="campo">
                        <span class="material-symbols-outlined">login</span>

                        <span class="material-symbols-outlined">key</span>

                    </div>
                    <input type="submit" value="Entra" required>
                        <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
